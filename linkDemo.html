
<!doctype html>

<html lang="en">
<head>
    <title>Link/Button Localization</title>
</head>

<body>
    <p class="lang en">This is a text in english</p>
    <p class="lang fr">Ceci est un texte en français</p>

    <a href="#" onclick="changeLanguage(en)">English</a>
    <a href="#" onclick="changeLanguage(fr)">Français</a>

    <script defer src="languageButton.js"></script>
</body>

</html>
