
<!doctype html>

<html lang="en">
<head>
    <title>Dropdown Localization</title>
</head>

<body>
    <p class="lang en">This is a text in english</p>
    <p class="lang fr">Ceci est un texte en français</p>
    
    <select id="lang-switch" onchange="changeLanguage(this.value)">
        <option value="en">English</option>
        <option value="fr">Français</option>
    </select>

    <script defer src="languageDropdown.js"></script>
</body>

</html>
